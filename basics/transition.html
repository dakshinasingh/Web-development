<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(238, 138, 102);
            height: 250px;
            width: 300px;
        }
        #box1{
            height: 100px;
            width: 100px;
            background-color: darkblue;
            transition: background-color 1s ease-in-out 0.3s;
        }
        #box1:hover{
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">This is a box</div>
    </div>
</body>
</html>
