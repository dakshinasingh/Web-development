<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color:gray;
        }
        
        ol{
            background-color:indianred;
        }
        #red{background-color: red;}
        
    </style>
</head>
<body>
    <!-- ul=unordered list -->
    <ul>
        <!-- li=list item -->
        <li id="red">home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ul>
    <!-- ol=ordered list -->
    <ol>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <ul type ="square">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ul>
    <ol type="a">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
</body>
</html>
